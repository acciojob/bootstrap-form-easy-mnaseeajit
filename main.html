<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form class="form">
		<h4 for="first-name-input">Intership Form</h4>
		<label for="first-name-input" >First Name</label>
		<input id="first-name-input"  type="text" required>
		<label for="last-name-input" >Last Name</label></label>
		<input id="last-name-input" type="text" required>
		<label for="email-input">Email Address</label>
		<input id="email-input" type="email" required>
		<label for="college-input">College</label>
		<input id="college-input" type="text" required>
		<label for="graduation-year-input">Graduation Year</label>
		<select id="graduation-year-input" >
			<option>choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label for="roll-no-input">Roll No.</label>
		<input id="roll-no-input" type="number" required>
		<input type="checkbox" id="conditions-checkbox" required>
		<button >Submit Form</button>
	</form>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
